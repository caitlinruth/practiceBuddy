<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <main>
        <div id="logo">      
            <a class="logo-return" href="../index.html">
              <h1>practiceBuddy</h1>
            </a>
        </div>
        <div class="container">
            <div class="piano-page">
                <div class="keyboard">
                <div data-note="B" class="key white"></div>
                <div data-note="Bb" class="key black"></div>
                <div data-note="A" class="key white"></div>
                <div data-note="Ab" class="key black"></div>
                <div data-note="G" class="key white"></div>
                <div data-note="Gb" class="key black"></div>
                <div data-note="F" class="key white"></div>
                <div data-note="E" class="key white"></div>
                <div data-note="Eb" class="key black"></div>
                <div data-note="D" class="key white"></div>
                <div data-note="Db" class="key black"></div>
                <div data-note="C" class="key white"></div>
                </div>
            </div>
            <audio id="C" src="../sounds/notes_C.mp3"></audio>
            <audio id="Db" src="../sounds/notes_Db.mp3"></audio>
            <audio id="D" src="../sounds/notes_D.mp3"></audio>
            <audio id="Eb" src="../sounds/notes_Eb.mp3"></audio>
            <audio id="E" src="../sounds/notes_E.mp3"></audio>
            <audio id="F" src="../sounds/notes_F.mp3"></audio>
            <audio id="Gb" src="../sounds/notes_Gb.mp3"></audio>
            <audio id="G" src="../sounds/notes_G.mp3"></audio>
            <audio id="Ab" src="../sounds/notes_Ab.mp3"></audio>
            <audio id="A" src="../sounds/notes_A.mp3"></audio>
            <audio id="Bb" src="../sounds/notes_Bb.mp3"></audio>
            <audio id="B" src="../sounds/notes_B.mp3"></audio>
        </div>
    </main>    
    <script src="../js/keyboard.js"></script> 
</body>
</html>
