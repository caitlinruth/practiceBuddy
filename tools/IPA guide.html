<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA guide</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <main>
        <div id="logo">      
            <a class="logo-return" href="../index.html">
              <h1>practiceBuddy</h1>
            </a>
        </div>
        <div class="container">
            <div class="ipa-sheet">
                <div class="info-text">Click on any symbol to hear a recording and view a description</div>
                <div class="consonants">
                    <h3>Consonants</h3>
                <div data-symbol="b" class="symbolbutton consonant">&#98;</div>
                <div data-symbol="ch" class="symbolbutton consonant">&#231;</div>
                <div data-symbol="d" class="symbolbutton consonant">&#100;</div>
                <div data-symbol="dj" class="symbolbutton consonant">&#100;&#658;</div>
                <div data-symbol="f" class="symbolbutton consonant">&#102;</div>
                <div data-symbol="g" class="symbolbutton consonant">&#609;</div>
                <div data-symbol="h" class="symbolbutton consonant">&#104;</div>
                <div data-symbol="hui" class="symbolbutton consonant">&#613;</div>
                <div data-symbol="j" class="symbolbutton consonant">&#106;</div>
                <div data-symbol="k" class="symbolbutton consonant">&#107;</div>
                <div data-symbol="l" class="symbolbutton consonant">&#108;</div>
                <div data-symbol="gl" class="symbolbutton consonant">&#654;</div>
                <div data-symbol="m" class="symbolbutton consonant">&#109;</div>
                <div data-symbol="mm" class="symbolbutton consonant">&#625;</div>
                <div data-symbol="n" class="symbolbutton consonant">&#110;</div>
                <div data-symbol="gn" class="symbolbutton consonant">&#626;</div>
                <div data-symbol="ng" class="symbolbutton consonant">&#331;</div>
                <div data-symbol="p" class="symbolbutton consonant">&#112;</div>
                <div data-symbol="xr" class="symbolbutton consonant">&#641;</div>

                <div data-symbol="sh" class="symbolbutton consonant">&#643;</div>
                <div data-symbol="t" class="symbolbutton consonant">&#116;</div>
                <div data-symbol="ts" class="symbolbutton consonant">&#678;</div>
                <div data-symbol="tsch" class="symbolbutton consonant">&#116;&#643;</div>
                <div data-symbol="dth" class="symbolbutton consonant">&#240;</div>
                <div data-symbol="th" class="symbolbutton consonant">&#952;</div>
                <div data-symbol="v" class="symbolbutton consonant">&#118;</div>
                <div data-symbol="w" class="symbolbutton consonant">&#119;</div>
                <div data-symbol="x" class="symbolbutton consonant">&#120;</div>
                <div data-symbol="z" class="symbolbutton consonant">&#122;</div>
                <div data-symbol="zh" class="symbolbutton consonant">&#658;</div>
                </div>
                <div class="vowels">
                    <h3>Vowels</h3>
                <div data-symbol="xo" class="symbolbutton vowel">&#660;</div>
                <div data-symbol="a" class="symbolbutton vowel">&#97;</div>
                <div data-symbol="ah" class="symbolbutton vowel">&#593;</div>
                <div data-symbol="an" class="symbolbutton vowel">&#593;&#771;</div>
                <div data-symbol="schwaa" class="symbolbutton vowel">&#592;</div>
                <div data-symbol="eh" class="symbolbutton vowel">&#603;</div>
                <div data-symbol="ehn" class="symbolbutton vowel">&#603;&#771;</div>
                <div data-symbol="e" class="symbolbutton vowel">&#101;</div>
                <div data-symbol="schwae" class="symbolbutton vowel">&#601;</div>
                <div data-symbol="ih" class="symbolbutton vowel">&#618;</div>
                <div data-symbol="i" class="symbolbutton vowel">&#105;</div>
                <div data-symbol="oh" class="symbolbutton vowel">&#596;</div>
                <div data-symbol="ohn" class="symbolbutton vowel">&#596;&#771;</div>
                <div data-symbol="o" class="symbolbutton vowel">&#111;</div>
                <div data-symbol="oe" class="symbolbutton vowel">&#339;</div>
                <div data-symbol="oen" class="symbolbutton vowel">&#339;&#771;</div>
                <div data-symbol="xoe" class="symbolbutton vowel">&#248;</div>
                <div data-symbol="uh" class="symbolbutton vowel">&#650;</div>
                <div data-symbol="u" class="symbolbutton vowel">&#117;</div>
                <div data-symbol="y" class="symbolbutton vowel">&#655;</div>
                <div data-symbol="ye" class="symbolbutton vowel">&#121;</div>
                </div>
                <div class="ipa-result">
                    <div id="result-symbol"></div>
                    <div id="description"></div>
                    <div id="example-word"></div>
                </div>
            </div>
            <audio id="b" data-unicode="&#98;" data-description="<strong>b</strong> - voiced bilabial plosive" data-example="'o<strong>b</strong>ey' (en), '<strong>b</strong>on' (fr)" src="../sounds/Voiced_bilabial_plosive.ogg"></audio>
            <audio id="ch" data-unicode="&#231;" data-description="" data-example="" src="../sounds/"></audio>
            <audio id="d" data-unicode="&#100;" data-description="<strong>d</strong> - voiced alveolar plosive" data-example="'to<strong>d</strong>ay' (en), '<strong>d</strong>eux' (fr)" src="../sounds/Voiced_alveolar_plosive.ogg"></audio>
            <audio id="dj" data-unicode="&#100;&#658;" data-description="" data-example="" src="../sounds/"></audio>
            <audio id="f" data-unicode="&#102;" data-description="<strong>f</strong> - voiceless labiodental fricative" data-example="'<strong>f</strong>estival' (en), '<strong>f</strong>aire' (fr)" src="../sounds/Voiced_labio-dental_fricative.ogg"></audio>
            <audio id="g" data-unicode="&#609;" data-description="<strong>g</strong> - voiced velar plosive" data-example="'a<strong>g</strong>ain' (en), 'lon<strong>g</strong>ue' (fr)" src="../sounds/Voiced_velar_plosive_02.ogg"></audio>
            <audio id="h" data-unicode="&#104;" data-description="" data-example="" src="../sounds/"></audio>
            <audio id="hui" data-unicode="&#613;" data-description="" data-example="" src="../sounds/"></audio>
            <audio id="j" data-unicode="&#106;" data-description="" data-example="" src="../sounds/"></audio>
            <audio id="k" data-unicode="&#107;" data-description="k - voiceless velar plosive" data-example="'sky' (en), 'corps' (fr)" src="../sounds/Voiceless_velar_plosive.ogg"></audio>
            <audio id="l" data-unicode="&#108;" data-description="l -  voiced alveolar lateral approximant" data-example="'lot' (en), 'laisser' (fr)" src="../sounds/Alveolar_lateral_approximant.ogg"></audio>
            <audio id="gl" data-unicode="&#654;" data-description="" data-example="" src="../sounds/"></audio>
            <audio id="m" data-unicode="&#109;" data-description="" data-example="'more' (en), 'moi' (fr)" src="../sounds/"></audio>
            <audio id="mm" data-unicode="&#625;" data-description="" data-example="" src="../sounds/"></audio>
            <audio id="n" data-unicode="&#110;" data-description="n - voiced alveolar nasal" data-example="'no' (en), 'nous' (fr)" src="../sounds/Alveolar_nasal.ogg"></audio>
            <audio id="gn" data-unicode="&#626;" data-description="<strong>gn</strong> - voiced palatal nasal" data-example="'ca<strong>ny</strong>on' (en), 'ga<strong>gn</strong>er' (fr)" src="../sounds/Palatal_nasal.ogg"></audio>
            <audio id="ng" data-unicode="&#331;" data-description="ng -  voiced velar nasal" data-example="'sing' (en), 'camping' (fr)" src="../sounds/Velar_nasal.ogg"></audio>
            <audio id="p" data-unicode="&#112;" data-description="p -  voiceless bilabial plosive" data-example="'spy' (en), 'groupe' (fr)" src="../sounds/Voiceless_bilabial_plosive.ogg"></audio>
            <audio id="xr" data-unicode="&#641;" data-description="r - voiced uvular fricative" data-example="'regarder' (fr)" src="../sounds/Voiced_uvular_fricative.ogg"></audio>
            <audio id="r" data-unicode="&#114;" data-description="" data-example="" src="../sounds/"></audio>
            <audio id="s" data-unicode="&#115;" data-description="s - voiceless alveolar fricative" data-example="'sir' (en), 'sans' (fr)" src="../sounds/Voiceless_alveolar_sibilant.ogg"></audio>
            <audio id="sh" data-unicode="&#643;" data-description="sh - voiceless palato-alveolar fricative" data-example="'shoe' (en), 'chance' (fr)" src="../sounds/Voiceless_palato-alveolar_sibilant.ogg"></audio>
            <audio id="t" data-unicode="&#116;" data-description="t - voiceless alveolar plosive" data-example="'sty' (en), 'tout' (fr)" src="../sounds/Voiceless_alveolar_plosive.ogg"></audio>
            <audio id="ts" data-unicode="&#678;" data-description="" data-example="" src="../sounds/"></audio>
            <audio id="tsch" data-unicode="&#116;&#643;" data-description="" data-example="" src="../sounds/"></audio>
            <audio id="dth" data-unicode="&#240;" data-description="" data-example="" src="../sounds/"></audio>
            <audio id="th" data-unicode="&#952;" data-description="" data-example="" src="../sounds/"></audio>
            <audio id="v" data-unicode="&#118;" data-description="v - voiced labiodental fricative" data-example="'vein' (en), 'vous' (fr)" src="../sounds/Voiced_labio-dental_fricative.ogg"></audio>
            <audio id="w" data-unicode="&#119;" data-description="" data-example="" src="../sounds/"></audio>
            <audio id="x" data-unicode="&#120;" data-description="" data-example="" src="../sounds/"></audio>
            <audio id="z" data-unicode="&#122;" data-description="z - voiced alveolar fricative" data-example="'zeal' (en), 'raison' (fr)" src="../sounds/Voiced_alveolar_sibilant.ogg"></audio>
            <audio id="zh" data-unicode="&#658;" data-description="zh - voiced postalveolar fricative" data-example="'measure' (en), 'jamais' (fr)" src="../sounds/Voiced_palato-alveolar_sibilant.ogg"></audio>
        </div>
    </main>   
    <script src="../js/ipa.js"></script>
</body>
</html>
